    <script>
      let attention = prompt();

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })();


        document.getElementById("colourButton").addEventListener("click", function(){
          //notifyModal("modal alert!!", "this is my text", "success", "this is my confbutton text")
          attention.success()
          attention.toast()
      })

      const elem = document.getElementById('myDateRange');
      const rangepicker = new DateRangePicker(elem, {
      format: "dd-mm-yyyy"
      }); 

      function notify(msg, msgType){
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
          stay: false, // optional, default = false
          time: 3, // optional, default = 3, minimum = 1,
          position: "top" 
        })
      }

      function notifyModal(title, text, icon, confirmButtonText){
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: confirmButtonText
        })
      }

      function prompt(){
        let toast = function(){
          console.log("clicked button and got toast")
        }

        let success = function(){
          console.log("clicked button and got success")
        }
        
        return{
          toast: toast,
          success: success
        }
      }
        



    </script>
