    <script>
      let attention = prompt();

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })();


        document.getElementById("colourButton").addEventListener("click", function(){
          //notifyModal("modal alert!!", "this is my text", "success", "this is my confbutton text")
          //attention.success()
          //attention.toast({msg: "hello, world!", icon: "info", position: "top-mid"})

          let html = `
          <form  id="check-availability-form" action="" method="post" novalidate class="needs-valication">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class ="col">
                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                  </div>
                  <div class="col">
                    <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                  </div>
                </div>
              </div>
            </div>

          `

      const elem = document.getElementById('myDateRange');

      function notify(msg, msgType){
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,
          stay: false, // optional, default = false
          time: 3, // optional, default = 3, minimum = 1,
          position: "top" 
        })
      }

      function notifyModal(title, text, icon, confirmButtonText){
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: confirmButtonText
        })
      }
      //prompt acts like a module, the user can select whatever funciton they want by going var = prompt();
      // then doing var.functionname(args)
      // e.g. var.toast()
      function prompt(){
        let toast = function(c){
          const {
            msg = "",
            icon = "success",
            position = "top-end",

          } = c;

          const Toast = Swal.mixin({
          title: msg,
          toast: true,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
          })

          Toast.fire({})
        }

        let success = function(c){
          const {
            title = "",
            msg = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          })        
        }


       async function custom(c){
          const {
            msg = "",
            title = "",

          } = c;

          	
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            showCancelButton: true,
            showConfirmButton: true,
            focusConfirm: false,
            position: "bottom",
            // customClass: {
            //   container: 'custom-swal-container', // Assign your custom CSS class here
            // },
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
                orientation: "top",
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            didOpen: () => {
            document.getElementById("start").removeAttribute("disabled");
            document.getElementById("end").removeAttribute("disabled");
          },

          }
          
         
          )

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }
        
        return{
          toast: toast,
          success: success,
          custom: custom
        }
      }
