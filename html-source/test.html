    <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Search for availability</h1>

                <form action="reservation.html" method="post" novalidate class="needs-validation">
                  <div class="row" id="reservation-dates">
                    <div class="col">
                      <div class="mb-3">
                        <label for="start_date" class="form-label">Starting date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startdatehelp">
                        <div id="startdatehelp" class="form-text">Enter your starting date in the form YYYY-MM-DD.</div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="end_date" class="form-label">Ending date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" aria-describedby="enddatehelp">
                        <div id="enddatehelp" class="form-text">Enter your starting date in the form YYYY-MM-DD.</div>
                      </div>
                    </div>
                  </div>
                  <hr>  
                  <button type="submit" class="btn btn-primary">Search Availability</button>
                  
                </form>
              </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="myParagraph">This is some text</p>
            <p>
              <button id="colourButton" class="btn btn-outline-secondary">click me</button>
            </p> 
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <script>
      console.log("I am printing");

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
        console.log("submit event triggered");
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })();


        document.getElementById("colourButton").addEventListener("click", function(){
        let myEl =  document.getElementById("myParagraph");

        if (myEl.classList.contains("redText")){
            myEl.classList.remove("redText");
        } else {
          myEl.classList.add("redText");
        }
      })

    </script>
